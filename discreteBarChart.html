<script>
  $(function() {
  var svg = d3.select('#d')
        .append('svg')
        .attr('width', 200)
        .attr('height', 200);  
  var circle;
    $('#toggle-event').change(function() {
	if ( !circle ) {
            circle = svg.append('circle');
            circle.style( 'fill', '#3377CC' )
                  .attr( 'r', 100 )
                  .attr( 'cx', 100 )
                  .attr( 'cy', 100 );
        } else {
            circle.remove();
            circle = null;
        }        
    
      $('#console-event').html('Toggle: ' + $(this).prop('checked'))
    })
  })
